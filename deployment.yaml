---
apiVersion: v1
kind: Namespace
metadata:
  name: app-ns


---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: app-ns
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-certificate
  namespace: app-ns
spec:
  secretName: app-tls-secret
  commonName: myapp.example.com
  dnsNames:
  - example.com
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: app-ns
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
spec:
  tls:
    - hosts:
      - myapp.example.com
  rules:
  - host: myapp.example.com
    http:
      paths:
      - path: /crate-demo
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app-container
        image: lkapilcloud/testin:v1
        ports:
        - containerPort: 3000
...
